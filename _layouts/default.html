<!DOCTYPE html>
{% assign lang = page.lang | default: site.default_lang %}
{% assign t = site.data.translations[lang][page.page_key] %}
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t.meta_title }}</title>
  <meta name="description" content="{{ t.meta_description }}"/>
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% if page.lang == "en" %}
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" hreflang="es" href="{{ site.url }}/es{{ page.url }}">
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.lang == "es" %}
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | remove_first: '/es' }}">
    <link rel="alternate" hreflang="es" href="{{ site.url }}{{ page.url }}">
  {% endif %}
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png">
  <link rel="stylesheet" href="{{ '/assets/fontawesome/css/all.min.css' | relative_url }}">
  <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Person",
      "name":"Alfredo Vásquez",
      "jobTitle":"Strategic Design Lead",
      "description":"Design Lead en productos financieros y servicios digitales con impacto medible.",
      "url":"https://frodomon.github.io",
      "sameAs":[ "https://linkedin.com/…", "https://twitter.com/…" ],
      "worksFor":{
        "@type":"Organization",
        "name":"Fintech Industry"
      },
      "knowsAbout":[
        "Product Design",
        "Fintech",
        "Design Leadership",
        "Service Design",
        "Digital Strategy"
      ]
    }
  </script>
</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
</body>
</body>
</html>
