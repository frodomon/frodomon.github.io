"@context": "https://schema.org"
"@type": "BreadcrumbList"
itemListElement:
  - "@type": "ListItem"
    position: 1
    name: "Home"
    item: "{{ site.url }}{{ site.baseurl }}/"
  - "@type": "ListItem"
    position: 2
    name: "Case Studies"
    item: "{{ site.url }}{{ site.baseurl }}/cases/"
  - "@type": "ListItem"
    position: 3
    name: "{{ t.title }}"
    item: "{{ site.url }}{{ site.baseurl }}{{ page.url }}"